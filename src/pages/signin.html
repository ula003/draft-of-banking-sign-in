<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="login">
            <h1 class="title">Войти в аккаунт</h1>
            <form id="login-form" name="signin">
                <input placeholder="Почта" type="email" name="email" required>
                <input placeholder="Пароль" type="password" name="password" required>
                <button type="submit" class="continue">Продолжить</button>
            </form>
            <a class="signup" href="/signup">Регистрация</a>
        </div>
    </div>

    <script type="module" src="/src/scripts/signin.js"></script>
</body>
</html>
